   
<!DOCTYPE HTML>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>SILTI Mobile Column Lift</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="static/css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
 
  <body>

    <header>
        <!-- Intro settings -->
        <style>
            #intro {
                /* Margin to fix overlapping fixed navbar */
                margin-top: 40px;
            }
        
            @media (max-width: 991px) {
                #intro {
                /* Margin to fix overlapping fixed navbar */
                margin-top: 20px;
                }
            }
        </style>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container-fluid">
                <!-- Navbar brand -->
                <a class="navbar-brand" target="_blank" href="http://www.silti.co.kr">
                    <img src="static/img/silti_logo.ico" height="16" alt="" loading="lazy"
                        style="margin-top: 0px;" />
                </a>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
                </button>
                <div class="navbar-collapse collapse show" id="navbarExample01" style="">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="#intro">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ServerClient">ServerClient지정</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Manual">수동사용</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Program">프로그램만들기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Playlist">Playlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Macro">매크로</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/About">사용법</a>
                        </li>
                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link" href="https://github.com/Anchulshin/SILTI-Mobile-Column-Lift/" rel="nofollow" target="_blank">
                              <i class="fab fa-github"></i>
                            </a>
                          </li>
                    </ul>
                    


                </div>
            </div>
        </nav>
        <!-- Navbar -->
        <!-- Jumbotron -->
        <div id="intro" class="p-5 text-center bg-light">
            <h1 class="mb-3 h2">실티 모바일 컬럼 리프트 {% block methods %}{% endblock %}</h1>
            <p class="mb-3">{% block submethods %}{% endblock %}</p>
        </div>
        <!-- Jumbotron -->
    </header>
    <!--Main Navigation-->



    <main role="main">
    <!-- Main content block -->
    {% block content %}{% endblock %}
    </main>

    
        <!--Footer-->
        <footer class="bg-light text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2022 Copyright: <a class="text-dark" href="https://www.silti.co.kr">www.silti.co.kr</a>
            </div>
            <!-- Copyright -->
        </footer>
    </body>
</html>
